<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="board">
        <div class="_0 _0 box">1</div>
        <div class="_0 _1 box">2</div>
        <div class="_0 _2 box">3</div>
        <div class="_1 _0 box">4</div>
        <div class="_1 _1 box">5</div>
        <div class="_1 _2 box">6</div>
        <div class="_2 _0 box">7</div>
        <div class="_2 _1 box">8</div>
        <div class="_2 _2 box">9</div>
    </div>
    <div class="player-inputs">
        <button id="player-one-input" class="player-one-name">player-one</button>
        <button id="player-two-input" class="player-two-name">player-two</button>
    </div>
    <div class="game-details">
        <p><span class="player-one-name">player one</span> score:<span id="player-one-score">0</span></p>
        <p><span class="player-two-name">player two</span> score:<span id="player-two-score">0</span></p>
    </div>
    <button id="restart-button">Restart Game</button>
    <div class="player-one-input-box open-close-player-two-input-box">
        <p id="player-one-input-close-button">X</p>
        <form method="POST" action="">
            <label for ="player-one-name">Player One Name</label>
            <input type="text" name="player-one-name" id="player-one-name" required/>
            <label for ="player-one-marker">Enter Player One marker</label>
            <input type="text" name="player-one-marker" id="player-one-marker" max-length="1" required/>
            <button id="player-one-input-submit">Submit</button>
        </form>
    </div>
    <div class="player-two-input-box open-close-player-two-input-box">
        <p id="player-two-input-close-button">X</p>
        <form method="POST" action="">
            <label for ="player-two-name">Player Two Name</label>
            <input type="text" name="player-two-name" id="player-two-name" required/>
            <label for ="player-two-marker">Enter Player Two marker</label>
            <input type="text" name="player-two-marker" id="player-two-marker" max-length="1" required/>
            <button id="player-two-input-submit">Submit</button>
        </form>
    </div>
</body>
</html>
